<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The restaurant</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="logo.png" alt="Our logo" class="logo" />
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="#">Menu</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="container_card__one">
          <img src="" alt="Image of the movie" class="card-one__img" />
          <p class="card-one__text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam,
            quae.
          </p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            class="card-one__likes"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
            ></path>
          </svg>
          <span>5 Likes</span>
          <button
          class="card-one__comment"
          aria-label="Comment on this movie"
          type="button"
        >
          Comment
        </button>
        </div>
        <div class="container_card__two">
          <img src="" alt="Image of the movie" class="card-two__img" />
          <p class="card-two__text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam,
            quae.
          </p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            class="card-one__likes"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
            ></path>
          </svg>
          <span>5 Likes</span>
          <button
          class="card-two__comment"
          aria-label="Comment on this movie"
          type="button"
        >
          Comment
        </button>
        </div>
        
    </main>
    <footer>
      <p>Created by Julio and Salman</p>
    </footer>
  </body>
</html>
